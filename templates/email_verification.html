{% extends 'base.html' %}

{% block title %}Email Confirmed{% endblock %}

{% block header %}Email Verification Status{% endblock %}

{% block content %}
<div class="text-center">
    {% if error %}
        <p class="lead text-danger">{{ error }}</p>
    {% else %}
        <p class="lead text-success">Your email has been successfully verified!</p>
    {% endif %}
    <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </div>
</div>
{% endblock %}
