{% extends "base.html" %}
{% block title %}Verification Email Sent{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4>Verification Email Sent</h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-info">
                    A verification email has been sent to your registered email address. Please check your email.
                </div>
                <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
