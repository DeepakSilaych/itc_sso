{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSO Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        .main-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: min(100%, 400px);
            margin: 0 auto 1rem auto;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .sidebar {
            width: 280px;
            margin: 0 auto;
        }
        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .project-item {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: top;
        }
        .project-item-2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .project-item img {
            margin-right: 10px;
            border-radius: 5px;
            shape-outside: circle();
        }
        .project-item a {
            color: #007bff;
            text-decoration: none;
        }
        .project-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="https://www.tech-iitb.org">
            <img
              id="ITC-logo"
              src="{% static 'img/logo.png' %}" 
              alt="ITC Logo"
              draggable="false"
              height="40"
            />
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-2" href={% url 'docs' %}><i class="fas fa-home pe-2"></i>Documentation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="https://www.tech-iitb.org/contact"><i class="fas fa-bell pe-2"></i>Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="main-container">
        <div class="card p-4">
            {% block content %}{% endblock %}
        </div>

      {% if projects %}
        <div class="sidebar">
            <h2>SSO Only access to:</h2>
            <ul>
                {% for project in projects %}
                    <li class="project-item">
                        <img src="{% if project.logo %}{{ project.logo.url }} {% else %} https://picsum.photos/200/200/?blur {% endif %}" alt="{{ project.name }} Logo" style="width: 50px; height: 50px;">
                        <div class="project-item-2 flex-grow-1">
                            <a href="{{ project.main_url }}">{{ project.name }}</a>
                            <p class="text-muted">{{ project.description }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
