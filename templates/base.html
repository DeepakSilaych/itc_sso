{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSO Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: min(100%, 400px);
            margin: 0 auto 5rem auto;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="https://www.tech-iitb.org">
            <img
              id="ITC-logo"
              src="{% static 'img/logo.png' %}" 
              alt="ITC Logo"
              draggable="false"
              height="40"
            />
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-2" href={% url 'docs' %}><i class="fas fa-home pe-2"></i>Documentaion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="https://www.tech-iitb.org/contact"><i class="fas fa-bell pe-2"></i>Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="card p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
