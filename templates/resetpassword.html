{% extends 'base.html' %}
{% block title %}Reset Password - SSO Application{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Set New Password</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="password1" class="form-label">New Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            required
            minlength="8"
        />
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            required
            minlength="8"
        />
    </div>
    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    <div class="text-center mt-3">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</form>

{% if messages %}
<div class="alert alert-warning mt-3">
    {% for message in messages %}
        {{ message }}<br/>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
