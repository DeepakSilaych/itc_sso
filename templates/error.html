{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
  <strong>Error:</strong> {{ error }}
</div>
{% else %}
<div class="alert alert-danger" role="alert">
  <strong>Error:</strong> An error occurred.
</div>
{% endif %}
{% endblock %}
